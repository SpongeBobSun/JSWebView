<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>
        js调用java
    </title>
</head>

<body>
<p>
    <input type="button" id="enter" value="chooseImage" onclick="jswebview.callNative('chooseImage')" />
    <input type="button" id="uploadimg" value="uploadImage" onclick="upLoadImgClick();" />
    <input type="button" id="previewimg" value="previewImage" onclick="jswebview.callNative('previewImage');" />
    <input type="button" id="closewindow" value="closeWindow" onclick="jswebview.callNative('closeWindow');" />
    <input type="button" id="setTitle" value="setTitle" onclick="jswebview.callNative('setWindowTitle','Whaaaat?');" />
    <input type="button" id="getUserInfo" value="getUserInfo" onclick="getUserInfoClick();" />
    <input type="button" id="test" value="trigger a JS event" onclick="jswebview.nativeCallBack('test','1','2');" />
    <input type="button" id="alert" value="trigger alert" onclick="alert('Who the fuck are you?');" />
    <input type="button" id="confirm" value="trigger confirm" onclick="confirm('Whats the point?');" />
</p>
</body>
<script src="jswebview.js"></script>
